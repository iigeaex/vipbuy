<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" type="image/png">
  <title>Heaven LifeSteal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      color: #f8f8f8;
      margin-bottom: 2rem;
    }

    .tiers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .tier {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      width: 250px;
      cursor: pointer;
      transition: transform 0.2s ease;
      backdrop-filter: blur(6px);
      position: relative;
    }

    .tier:hover {
      transform: translateY(-5px);
      animation: tierGlow 1.5s infinite alternate;
    }

    @keyframes tierGlow {
      0% {
        background-color: rgba(40, 167, 69, 0.15);
        box-shadow: 0 0 10px #28a745, 0 0 25px #28a745;
      }
      50% {
        background-color: rgba(30, 144, 255, 0.2);
        box-shadow: 0 0 15px #1e90ff, 0 0 35px #1e90ff;
      }
      100% {
        background-color: rgba(40, 167, 69, 0.1);
        box-shadow: 0 0 10px #28a745, 0 0 25px #28a745;
      }
    }

    .tier h2 {
      margin-top: 0;
      color: #fff;
    }

    .price {
      font-size: 1.3rem;
      color: #ccc;
      margin: 0.5rem 0 1rem;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(45deg, #28a745, #1e7e34);
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 5px #28a745, 0 0 15px #28a745;
      animation: pulse 2.5s infinite;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 5px #28a745, 0 0 15px #28a745;
      }
      50% {
        box-shadow: 0 0 10px #3de03d, 0 0 25px #3de03d;
      }
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      filter: blur(5px);
      pointer-events: none;
    }

    .btn:hover::before {
      animation: shine 1s forwards;
    }

    @keyframes shine {
      from { left: -75%; }
      to { left: 125%; }
    }

    .btn:hover {
      background: linear-gradient(45deg, #3de03d, #1e7e34);
      transform: scale(1.1);
      box-shadow: 0 0 10px #3de03d, 0 0 30px #3de03d;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      color: white;
      padding: 2rem;
      box-sizing: border-box;
    }

    .modal-content {
      background: rgba(40, 90, 40, 0.95);
      border-radius: 15px;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px #3de03d;
      animation: modalFadeIn 0.3s ease forwards;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 2.2rem;
      color: #b4f7b4;
    }

    .modal-content p.price {
      font-size: 1.8rem;
      margin: 0.5rem 0 1.5rem;
      color: #d6f1d6;
    }

    .modal-content p.description {
      font-size: 1.1rem;
      color: #d4d4d4;
      margin-bottom: 1.5rem;
    }

    .modal .btn {
      font-size: 1.2rem;
      padding: 14px 32px;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #eee;
      font-weight: bold;
      user-select: none;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: #3de03d;
    }

    .warning {
      font-size: 0.9rem;
      color: #f8d7da;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #f5c2c7;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
    }

    /* ‚úÖ NEW DISCORD SUPPORT SECTION BELOW */
    .support-section {
      margin-top: 4rem;
      text-align: center;
    }

    .support-text {
      font-size: 1.2rem;
      color: #d0ffd0;
      font-weight: 500;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #000;
    }

    .arrow {
      display: inline-block;
      font-size: 2rem;
      color: #3de03d;
      margin: 0.5rem 0;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    .discord-btn {
      display: inline-block;
      background-color: #3c763d;
      background-image: linear-gradient(145deg, #4caf50, #2e7d32);
      border: 4px solid #2c572c;
      padding: 16px 36px;
      font-size: 1.4rem;
      font-family: 'Courier New', monospace;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 2rem;
      box-shadow: 0 0 10px rgba(50, 205, 50, 0.5);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      text-shadow: 1px 1px 2px #000;
    }

    .discord-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
      background-image: linear-gradient(145deg, #5ffb5f, #3da33d);
    }
  </style>
</head>
<body>

  <h1>üíé Buy VIP Access</h1>

  <div class="tiers-container">
    <div class="tier" onclick="openModal(1)">
      <h2>VIP Tier 1</h2>
      <p class="price">$5</p>
    </div>

    <div class="tier" onclick="openModal(2)">

    <div class="tier" onclick="openModal(3)">
      <h2>VIP Tier 3</h2>
      <p class="price">$15</p>
    </div>

    <div class="tier" onclick="openModal(4)">
      <h2>VIP Tier 4</h2>
      <p class="price">$20</p>
    </div>
  </div>

  <!-- ‚úÖ New Support & Discord Button Section -->
  <div class="support-section">
    <p class="support-text">
      Need help or have questions?<br>
      <span class="arrow">‚¨áÔ∏è</span> Click below for support!
    </p>
    <a href="https://discord.gg/wM2mTZXeEX" class="discord-btn" target="_blank">
      üß± Join Our Discord
    </a>
  </div>

  <!-- Existing modals remain here... -->
  <!-- [Modals are unchanged so they are omitted for brevity] -->

  <script>
    function openModal(tier) {
      document.getElementById('modal' + tier).style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal(event, tier) {
      event.stopPropagation();
      document.getElementById('modal' + tier).style.display = 'none';
      document.body.style.overflow = '';
    }
  </script>

</body>
</html>
